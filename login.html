<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyStay Housing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
      <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>StudyStay</h1>
                <span>Premium Student Housing</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="products.html">Properties</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="invoices.html">My Invoices</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your StudyStay account</p>
                    
                    <form id="loginForm" class="form">
                        <div class="form-group">
                            <label for="trn">TRN (Tax Registration Number)</label>
                            <input type="text" id="trn" name="trn" placeholder="123-456-789" maxlength="11">
                            <span class="error-message" id="trn-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <span class="error-message" id="password-error"></span>
                        </div>
                        

                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                        
                        <div class="auth-links">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="auth-image">
                    <img src="Assets/register-image.jpg" alt="Student studying in modern accommodation">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
